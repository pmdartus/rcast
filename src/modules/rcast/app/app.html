<template>
    <base-menu>
        <div class="menu-header">
            <span class="menu-title">Rcast</span>
        </div>

        <nav>
            <template for:each={menuItems} for:item="menuItem">
                <a key={menuItem.location} class="menu-item" href={menuItem.location} onclick={handleMenuItemClick}>
                    <base-icon name={menuItem.iconName}></base-icon>
                    {menuItem.title}
                </a>
            </template>
        </nav>
    </base-menu>

    <div class="app">
        <template if:true={view}>
            <rcast-view
                lwc:dynamic={view.component}
                props={view.props}
                onopenmenu={handleOpenMenuEvent}
                onnavigate={handleNavigateEvent}
                class="container"
            ></rcast-view>
        </template>

        <component-player-condensed onclick={handlePlayerCondensedClick}></component-player-condensed>
        <component-player></component-player>
    </div>
</template>

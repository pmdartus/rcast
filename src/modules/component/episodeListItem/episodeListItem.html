<template>
    <base-cover href={episode.image_url} name={episode.title} lazy rounded-corners></base-cover>

    <div class="info-container">
        <div class="title">{episode.title}</div>
        <div class="subtitle">
            <template if:false={isDownloading}>
                {releaseDate} â€¢ {duration}

                <template if:true={isOffline}>
                    <base-icon class="offline-icon" name="arrowDown"></base-icon>
                </template>
            </template>

            <template if:true={isDownloading}>
                Downloading... ({downloadProgress})
            </template>
        </div>
    </div>

    <div class="play-container">
        <component-play-button episode-id={episode.episode_id}></component-play-button>
    </div>
</template>

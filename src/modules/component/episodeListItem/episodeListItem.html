    <base-cover href={episode.image_url} name={episode.title} rounded-corners></base-cover>

    <div class="info-container">
        <div class="release-date">{releaseDate}</div>
        <div class="title">{episode.title}</div>
        <div class="duration">{duration}</div>
    </div>

    <div class="play-container">
        <component-play-button episode-id={episode.episode_id}></component-play-button>
    </div>
</template>

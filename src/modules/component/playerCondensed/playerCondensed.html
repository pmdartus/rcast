<template>
    <div class="head">
        <template if:true={episode}>
            <base-cover class="cover" href={cover} name={title} rounded-corners></base-cover>

            <div class="info">
                <span class="title">{title}</span>
                <span class="author">{author}</span>
            </div>
        </template>

        <div class="control-button" role="switch" aria-checked={isPlaying} onclick={handlePlayPauseClick}>
            <template if:true={isPlaying}>
                <base-icon name="pause"></base-icon>
            </template>
            <template if:false={isPlaying}>
                <base-icon name="play"></base-icon>
            </template>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-value" style={progressBarStyle}></div>
    </div>
</template>

<template>
    <base-header>
        <base-back-button slot="left"></base-back-button>
        {categoryName}
    </base-header>

    <base-content class="with-header">
        <template if:true={loading}>
            <div class="center">
                <base-spinner></base-spinner>
            </div>
        </template>

        <template if:false={loading}>
            <template for:each={podcasts} for:item="podcastId">
                <component-podcast-list-item key={podcastId} podcast-id={podcastId} onclick={handlePodcastClick}>
                </component-podcast-list-item>
            </template>
        </template>
    </base-content>
</template>

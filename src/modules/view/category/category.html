<template>
    <base-header>
        <base-back-button slot="left"></base-back-button>
        {category.name}
    </base-header>

    <base-content class="with-header">
        <template if:true={category.episodes.isFetching}>
            <div class="center">
                <base-spinner></base-spinner>
            </div>
        </template>

        <template if:true={category.episodes.error}>
            <component-loading-error class="center" error={shows.error} onretry={loadShows}></component-loading-error>
        </template>

        <template if:true={category.episodes.data}>
            <template for:each={category.episodes.data} for:item="showId">
                <component-podcast-list-item key={showId} podcast-id={showId} onclick={handleShowClick}>
                </component-podcast-list-item>
            </template>
        </template>
    </base-content>
</template>

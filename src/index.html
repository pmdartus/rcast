<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard meta -->
        <meta charset="UTF-8" />
        <title>rcast</title>
        <meta name="description" content="Listen and manage your podcast in a lightweight application" />

        <!-- Add manifest for add to home screen -->
        <link rel="manifest" href="/manifest.json" />

        <!-- Block zoom -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <!-- Branding -->
        <meta name="theme-color" content="#06a9dd" />

        <!-- Icons -->
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="rcast" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />

        <!-- Splash screens -->
        <link
            href="/splashscreens/iphone6_splash.png"
            media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
        />
        <link
            href="/splashscreens/iphoneplus_splash.png"
            media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
            rel="apple-touch-startup-image"
        />
        <link
            href="/splashscreens/iphonex_splash.png"
            media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
            rel="apple-touch-startup-image"
        />
        <link
            href="/splashscreens/iphonexr_splash.png"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
        />
        <link
            href="/splashscreens/iphonexsmax_splash.png"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
            rel="apple-touch-startup-image"
        />

        <style>
            :root {
                --primary-color: #06a9dd;

                --spacing-small: 10px;
                --spacing-medium: 16px;

                --background-color: #fff;
                --background-color-lighter: #323232;
                --font-color: #14171a;

                --header-height: 56px;
                --header-background: var(--primary-color);
                --header-color: #fff;

                --menu-width: 256px;

                --player-condensed-height: 64px;
                --player-control-color: var(--primary-color);
            }

            body,
            html {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;

                /* Use system font */
                font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Helvetica, sans-serif;

                background: var(--background-color);
                color: var(--font-color);

                /* 
                  Disable element highlight on tap and other non-native behaviors
                  https://medium.com/appscope/designing-native-like-progressive-web-apps-for-ios-1b3cdda1d0e8
                */
                -webkit-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;

                /* Prevent the elastic scrolling effect when trying to scroll past the page bottom. */
                overflow: hidden;
            }

            .unsupported {
                height: 100%;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .unsupported_title,
            .unsupported_message {
                padding: 0 var(--spacing-medium);
                text-align: center;
            }

            .unsupported_title {
                padding-bottom: var(--spacing-medium);

                font-size: 1.5rem;
                font-weight: 500;
                line-height: 2rem;
                text-transform: uppercase;

                color: var(--primary-color);
            }

            .unsupported_message {
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="unsupported">
                <div class="unsupported_title">rcast can't be loaded!</div>
                <div class="unsupported_message">This application requires javascript to work properly.</div>
            </div>
        </noscript>

        <div id="outdated" style="display: none">
            <div class="unsupported">
                <div class="unsupported_title">rcast can't be loaded!</div>
                <div class="unsupported_message"></div>
            </div>
        </div>

        <script nomodule>
            const { outdated } = window;
            outdated.style.display = 'unset';
            outdated.querySelector('.unsupported_message').textContent =
                'This application requires a more recent version of your browser';
        </script>

        <!-- TODO: Re-enable service worker -->
        <!-- <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }
        </script> -->
    </body>
</html>
